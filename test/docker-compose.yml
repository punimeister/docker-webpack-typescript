version: '3'

services:

  webpack-typescript:
    image: 'punimeister/webpack-typescript'
    restart: 'on-failure'
    environment:
      MODE: 'development'
      ENTRY_main: './web/src/entry.ts'
      ENTRY_sub: './web/src/sub.ts'
      OUT_DIR: './web/public'
      OUT_FILE: '[name].bundle.js'
    volumes:
    - '.:/app'
